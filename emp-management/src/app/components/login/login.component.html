<div class="container">
    <mat-card class="login-card">
        <form class="login-form">
            <mat-form-field class="email-field">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="abc@domain.com">
                @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
                    <mat-error>Please enter a valid email address</mat-error>
                }
                @if (emailFormControl.hasError('required')) {
                    <mat-error>Email is <strong>required</strong></mat-error>
                }
            </mat-form-field><br/>
            <mat-form-field class="password-field">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Please enter your provided key...">
            </mat-form-field><br/>
            <button mat-raised-button color="primary">Login</button>
        </form>
    </mat-card>
</div>
